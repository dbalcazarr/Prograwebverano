<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estadios</title>

    <!-- Bootstrap -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body background="images/estadio.jpg">
  		<div class="container">
        <div class="row">
        	<div class="col-md-12">
            	<h2>Revista</h2>
            </div>
        </div>
        	<div class="row">
            	<div class="col-md-6">
                	<form id="registerForm">
                      <div class="form-group">
                        <label for="nombre">Nombre de la Revista</label>
                        <textarea class="form-control" id="nombre" name="nombre"> </textarea>
                         </div>
                         <div class="form-group">
                      	<h5>Seleccione la portada</h5>
                      	<label for="exampleInputFile">Portada</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Cargue la imagen de la portada aqui</p>
                     </div>
                      <br/>
                      <div class="form-group">
                      <h4>Seleccione fecha de publicaci&oacute;n</h4>
                                <div class='input-group date' id='datetimepicker5' data-date-format="YYYY/MM/DD">
                                    <input type='text' class="form-control" id="fecha" name="fecha"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                      </div>
                      <div class="form-group">
                      	<label for="volumen">Volumen de la revista</label>
                        <input type="text" class="form-control" id="volumen" name="volumen">
                      </div>
                       <div class="form-group">
                        <label for="titulo">Titulo de la revista</label>
                        <textarea class="form-control" id="titulo" name="titulo"> </textarea>
                         </div>
                          <div class="form-group">
                        <label for="subt">Subitulo de la revista</label>
                        <textarea class="form-control" id="subt" name="subt"> </textarea>
                         </div>
                         <div class="form-group">
                        <label for="numero">N&uacute;mero de la revista</label>
                        <input type="text" class="form-control" id="numero" name="numero">
                         </div>
                          <div class="form-group">
                        <label for="clave">Clave</label>
                        <input type="text" class="form-control" id="clave" name="clave">
                         </div>
                           <div class="form-group">
                        <label for="dir">Directorio de la revista</label>
                        <textarea class="form-control" id="dir" name="dir"> </textarea>
                         </div>
                         <div class="form-group">
                        <label for="edit">Editorial de la revista</label>
                        <textarea class="form-control" id="edit" name="edit"> </textarea>
                         </div>
                      <button type="submit" class="btn btn-default">Enviar</button>
                    </form>
                 </div>
        </div>
        <br/>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../practica3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker5').datetimepicker({
									language: 'es',
                                pickTime: false
									
                            });
                        });
    </script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
   <script>
   $(document).ready(function() {
    $('#registerForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            nombre: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'El nombre de la revista no puede estar vacio'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                  
                }
            },
			volumen: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'El campo del volumen no puede estar vacio'
                    },
                }
            },
			titulo: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'El campo del titulo no puede estar vacio'
                    },
                }
            },
			subt: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'El campo del Subtitulo no puede estar vacio'
                    },
                }
            },
			numero: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'El campo del Subtitulo no puede estar vacio'
                    },
					regexp: {
                        regexp: /^[0-9]+$/,
                        message: 'El campo solo puede contener numeros'
                    }
                }
            },
			clave: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'El campo clave no puede estar vacio'
                    },
                }
            },
			
			dir: {
                message: 'The username is not valid',
                validators: {
                    stringLength: {
                        min: 2,
                        max: 45,
                        message: 'The username must be more than 1 and less than 45 characters long'
                    },
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
        }
    });
});
	</script>
  
  </body>
</html>
